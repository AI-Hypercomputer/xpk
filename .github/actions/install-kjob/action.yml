name: "Install kjob"
description: "Installs kjob"

inputs:
  version:
    description: "The version to install"
    required: false
    default: "0.1.0"

runs:
  using: composite
  steps:
    - uses: actions/download-artifact@v4
      with:
        name: kjob-artifact
    - name: Set permissions
      shell: bash
      run: chmod +x kubectl-kjob
    - name: Move binary
      shell: bash
      run: mv ./kubectl-kjob /usr/local/bin/kubectl-kjob
