name: Build Tests

on:
  workflow_dispatch:
    inputs:
      tpu-type:
        description: 'TPU Type'
        required: true
        default: 'v4-8'
        type: choice
        options:
          - v4-8
      cluster-name:
        required: true
        default: 'build-xpk-2-nodepools'
        type: string
      group-name:
        required: true
        default: 'xpk-pr'
      zone:
        required: true
        default: 'us-central2-a'
  push:
    branches: ["main"]
  pull_request: # By default this runs for types assigned, opened and synchronize.

  # CLUSTER_NAME: build-xpk-2-nodepools-pr-${{ github.event.number}}
  # GROUP_NAME: xpk-pr-${{ github.event.number}}
  # ZONE: us-central2-a

jobs:
  linter:
    uses: ./.github/workflows/lint_and_format.yml
    with:
      group-name: ${{inputs.group-name}}-${{github.event.number}}
  run-unit-tests:
    uses: ./.github/workflows/unit_tests.yaml
    with:
      group-name: ${{inputs.group-name}}-${{github.event.number}}
    needs: [linter]
  run-integration-tests:
    uses: ./.github/workflows/integration_tests.yaml
    with:
      group-name: ${{inputs.group-name}}-${{github.event.number}}
    secrets:
      gcp-sa-key: ${{secrets.GCP_SA_KEY}}
    needs: [run-unit-tests]
  cluster-create:
    needs: [run-integration-tests]
    uses: ./.github/workflows/cluster_create.yaml
    with:
      cluster-name: ${{inputs.cluster-name}}-${{github.event.number}}
      tpu-type: ${{inputs.tpu-type}}
      group-name: ${{inputs.group-name}}-${{github.event.number}}
      zone: ${{inputs.zone}}
    secrets:
      gcp-sa-key: ${{secrets.GCP_SA_KEY}}
      network-name: ${{secrets.NETWORK_NAME}}
      subnetwork-name: ${{secrets.SUBNETWORK_NAME}}
      gcp-tpu-reservation: ${{secrets.GCP_TPU_V4_RESERVATION}}
  workloads-tests:
    needs: [cluster-create]
    uses: ./.github/workflows/workload_test.yaml
    with:
      group-name: ${{inputs.group-name}}-${{github.event.number}}
      cluster-name: ${{inputs.cluster-name}}-${{github.event.number}}
      tpu-type: ${{inputs.tpu-type}}
      zone: ${{inputs.zone}}
    secrets:
      gcp-sa-key: ${{secrets.GCP_SA_KEY}}
  batch-tests:
    needs: [cluster-create]
    uses: ./.github/workflows/batch_test.yaml
    with:
      cluster-name: ${{inputs.cluster-name}}-${{github.event.number}}
      group-name: ${{inputs.group-name}}-${{github.event.number}}
      zone: ${{inputs.zone}}
    secrets:
      gcp-sa-key: ${{secrets.GCP_SA_KEY}}
  cluster-delete:
    if: always()
    needs: [workloads-tests, batch-tests]
    uses: ./.github/workflows/cluster_delete.yaml
    with:
      cluster-name: ${{inputs.cluster-name}}-${{github.event.number}}
      zone: ${{inputs.zone}}
    secrets:
      gcp-sa-key: ${{secrets.GCP_SA_KEY}}




