on:
  workflow_call:
    inputs:
      cluster-name:
        required: true
        type: string
      group-name:
        required: true
        type: string
      zone:
        required: true
        type: string

jobs:
  delete-cluster:
    runs-on: [ubuntu-22.04]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'
    - uses: google-github-actions/setup-gcloud@v2
      with:
        version: '>= 363.0.0'
        install_components: 'beta,gke-gcloud-auth-plugin'
    - name: Verify gcp setup
      run: gcloud info
    - name: Set Google Cloud CLI properties to a unused zone to verify --zone arg is passed properly in commands.
      run: |
        gcloud config set compute/zone us-east4-a
        gcloud config get compute/zone
    - name: Install xpk dependencies
      run: |
        make install 
        echo $PWD/bin >> "$GITHUB_PATH"
    - name: Check xpk installation
      run: xpk --help
    - name: Delete the cluster created
      if: always()
      run: echo 'y' | python xpk.py cluster delete --cluster ${{inputs.cluster-name}} --zone=${{inputs.zone}}