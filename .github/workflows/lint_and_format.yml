name: Lint and Format

on:
  workflow_call:

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Prepare directories
      run: mkdir -p ~/.cache/pip && mkdir bin/
    - name: Restore cached dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          bin/
          ${{env.pythonLocation}}/lib/python${{matrix.python-version}}/site-packages/*
        key: xpk-deps-${{matrix.python-version}}-${{github.event.number}}
        restore-keys: xpk-deps-${{matrix.python-version}}-
    - name: Install dependencies
      run: make install-lint
    - name: Update path
      run: echo "/opt/hostedtoolcache/Python/3.10.16/x64/bin/" >> $GITHUB_PATH
    - name: Check the code with pylint  
      run: make pylint
    - name: Check format with pyink
      run: make pyink
    - name: Run pytype
      run: make pytype
