name: E2E Tests

on:
  push:
    branches: ["slice-main"]
  pull_request:

jobs:
  test-e2e:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./slice/go.mod

      - name: Verify kind installation
        run: kind version

      - name: Running Test e2e
        run: |
          cd ./slice
          make kind-image-build test-e2e
