name: Tests

on:
  push:
    branches: ["slice-main"]
  pull_request:

jobs:
  test:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./slice/go.mod

      - name: Running Tests
        run: |
          cd ./slice
          make test
