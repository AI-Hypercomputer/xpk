repos:
  - repo: https://github.com/google/pyink
    rev: 24.3.0
    hooks:
      - id: pyink
        name: pyink
        description: "Pyink: a Python formatter forked from Black"
        entry: pyink
        language_version: python3
        args: ["."]
  - repo: https://github.com/google/pytype
    rev: 2024.10.11
    hooks:
    - id: pytype
      args: ["--config=pytype-conf.cfg"]
