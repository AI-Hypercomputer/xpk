---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.18.0
  name: slices.slice.accelerator.gke.io
spec:
  group: slice.accelerator.gke.io
  names:
    kind: Slice
    listKind: SliceList
    plural: slices
    singular: slice
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.type
      name: Type
      type: string
    - jsonPath: .spec.topology
      name: Topology
      type: string
    - jsonPath: .status.conditions[?(@.type=="Ready")].reason
      name: State
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Slice is the Schema for the slices API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: SliceSpec defines the desired state of Slice.
            properties:
              partitionIds:
                description: |-
                  PartitionIds denotes the set of partitions to use to form a slice
                  For slices that span multiple partitions, it will be a list of 4x4x4 IDs
                  For sub-partition topology, it will be a single entry corresponding to the ID of the partition
                items:
                  type: string
                minItems: 1
                type: array
              topology:
                description: |-
                  Topology represents the network topology of the slice.
                  It defines the physical arrangement of TPU chips in a 2D or 3D mesg.
                  The topology must be specified in `<X>x<Y>` or `<X>x<Y>x<Z>` format.
                pattern: ^\d+x\d+(x\d+)?$
                type: string
              type:
                description: Type specifies the type of accelerator used in this slice,
                  e.g., "v6e", "tpu-v7x".
                enum:
                - v6e
                - tpu-v7x
                type: string
            required:
            - partitionIds
            - topology
            - type
            type: object
          status:
            description: SliceStatus defines the observed state of Slice.
            properties:
              blockId:
                description: Populated to match the physical topology of block the
                  Super-Slice is running on
                type: string
              conditions:
                description: Conditions store the status conditions of the Slice
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              subBlockIds:
                description: Populated to list of physical topology of sub-block the
                  Super-Slice is running on
                items:
                  type: string
                type: array
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
