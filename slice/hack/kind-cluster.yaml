kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: ClusterConfiguration
        apiVersion: kubeadm.k8s.io/v1beta3
        scheduler:
          extraArgs:
            v: "3"
        controllerManager:
          extraArgs:
            v: "3"
        apiServer:
          extraArgs:
            enable-aggregator-routing: "true"
            v: "3"
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            v: "3"
  - role: worker
    labels:
      cloud.google.com/gke-node-group: tas-group
      cloud.google.com/gke-tpu-accelerator: tpu-v7x
      cloud.google.com/gke-tpu-block: b1
      cloud.google.com/gke-tpu-subblock: sb1
  - role: worker
    labels:
      cloud.google.com/gke-node-group: tas-group
      cloud.google.com/gke-tpu-accelerator: tpu-v7x
      cloud.google.com/gke-tpu-block: b2
      cloud.google.com/gke-tpu-subblock: sb2
  - role: worker
    labels:
      cloud.google.com/gke-node-group: tas-group
      cloud.google.com/gke-tpu-accelerator: tpu-v7x
      cloud.google.com/gke-tpu-block: b2
      cloud.google.com/gke-tpu-subblock: sb3
  - role: worker
    labels:
      cloud.google.com/gke-node-group: tas-group
      cloud.google.com/gke-tpu-accelerator: tpu-v7x
      cloud.google.com/gke-tpu-block: b2
      cloud.google.com/gke-tpu-subblock: sb4
kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        v: "3"
