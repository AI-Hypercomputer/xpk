---
!Blueprint
blueprint_name: xpk-gke-a3-megagpu

vars:
  project_id: "foo"
  deployment_name: xpk-gke-a3-megagpu
  region: us-central1
  zone: us-central1-c

deployment_groups:
- !DeploymentGroup
  group: primary
  modules:
  - !DeploymentModule
    id: network1
    source: modules/network/vpc
    settings:
      subnetwork_name: bar-xpk-gke-a3-megagpu-subnet
      secondary_ranges:
        bar-xpk-gke-a3-megagpu-subnet:
        - range_name: pods
          ip_cidr_range: 10.4.0.0/14
        - range_name: services
          ip_cidr_range: 10.0.32.0/20
  - !DeploymentModule
    id: gpunets
    source: modules/network/multivpc
    settings:
      network_name_prefix: bar-gpunet
      global_ip_address_range: 192.169.0.0/16
      network_count: 8
      subnetwork_cidr_suffix: 24
  - !DeploymentModule
    id: gke_cluster
    source: modules/scheduler/gke-cluster
    use: [network1, gpunets]
    settings:
      prefix_with_deployment_name: false
      name_suffix: bar
      enable_private_endpoint: false
      master_authorized_networks:
      - cidr_block: 10.0.0.0/32  # Allows your machine run kubectl command. It's required for the multi-network setup.
        display_name: "kubectl-access-network"
      system_node_pool_machine_type: "e2-standard-32"
    outputs: [instructions]
  - !DeploymentModule
    id: group_placement_0
    source: modules/compute/resource-policy
    settings:
      name: bar-gp-np-0
      group_placement_max_distance: 2

  - !DeploymentModule
    id: group_placement_1
    source: modules/compute/resource-policy
    settings:
      name: bar-gp-np-1
      group_placement_max_distance: 2

  - !DeploymentModule
    id: a3_megagpu_pool_0
    source: modules/compute/gke-node-pool
    use: [gke_cluster, gpunets, group_placement_0]
    settings:
      name: bar-a3-megagpu-pool-0
      machine_type: a3-megagpu-8g
      autoscaling_total_min_nodes: 2
      initial_node_count: 2
      zones: [us-central1-c]
      host_maintenance_interval: PERIODIC
    outputs: [instructions]

  - !DeploymentModule
    id: a3_megagpu_pool_1
    source: modules/compute/gke-node-pool
    use: [gke_cluster, gpunets, group_placement_1]
    settings:
      name: bar-a3-megagpu-pool-1
      machine_type: a3-megagpu-8g
      autoscaling_total_min_nodes: 2
      initial_node_count: 2
      zones: [us-central1-c]
      host_maintenance_interval: PERIODIC
    outputs: [instructions]

  - !DeploymentModule
    id: workload_component_install
    source: modules/management/kubectl-apply
    use: [gke_cluster]
    settings:
      kueue:
        install: true
        config_path: $(ghpc_stage("a3-mega-xpk"))/kueue-xpk-configuration.yaml.tftpl
        config_template_vars: {num_chips: "32"}
      jobset:
        install: true

  - !DeploymentModule
    id: topology_aware_scheduler_install
    source: community/modules/compute/gke-topology-scheduler
    use: [gke_cluster]

  - !DeploymentModule
    id: workload_configmap
    source: modules/management/kubectl-apply
    use: [gke_cluster]
    settings:
      apply_manifests:
      - source: $(ghpc_stage("a3-mega-xpk"))/config-map.yaml.tftpl
        template_vars: {name: "xpk-gke-a3-megagpu-resources-configmap", num_nodes: "4"}